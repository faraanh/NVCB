			</div>
		</div>
		<!-- Field: Hovaten -->
		<div class="form-group CanBo-Hovaten" style="border-bottom: dotted 1px #DDD;">

			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(Hovaten)%%></div>

		</div>
		<!-- Field: Gioitinh -->
		<div class="form-group CanBo-Gioitinh" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Gioitinh</label>

		<div class="form-group CanBo-Donvi" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Donvi</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="Donvi<%%RND1%%>"><%%COMBOTEXT(Donvi)%%></span></div>
			</div>
		</div>
		<!-- Field: Thongtin -->
		<div class="form-group CanBo-Thongtin" style="border-bottom: dotted 1px #DDD;">

		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
<!-- child records -->
<div class="panel-body">
	<div id="CanBo-children"></div>
</div>

<script>
	$j(function() {
		/* prevent loading child records in multiple DVP */
		if($j('[id=CanBo-children]').length > 1) return;

		post(
			'parent-children.php', {
				ParentTable: 'CanBo',
				SelectedID: '<%%VALUE(IDCanbo)%%>',
				Operation: 'show-children-printable'
			},
			'CanBo-children',
			'disable-element',
			'loading-element',
			apply_persisting_children
		);

		$j('form').on('click', '#children-tabs button[data-target]', function() {
			$j(this).toggleClass('active');
			persist_expanded_child($j(this).attr('id'));
		});
	})
</script>
