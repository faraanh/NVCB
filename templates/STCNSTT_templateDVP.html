<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: ID -->
		<div class="form-group STCNSTT-IDSTT" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(IDSTT)%%></div>
			</div>
		</div>
		<!-- Field: Phanloai -->
		<div class="form-group STCNSTT-Phanloai" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Phanloai</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(Phanloai)%%></div>
			</div>
		</div>
		<!-- Field: Danhmuc -->
		<div class="form-group STCNSTT-Danhmuc" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Danhmuc</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(Danhmuc)%%></div>
			</div>
		</div>
		<!-- Field: Heloai -->
		<div class="form-group STCNSTT-Heloai" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Heloai</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(Heloai)%%></div>
			</div>
		</div>
		<!-- Field: IDSTCN -->
		<div class="form-group STCNSTT-IDSTCN" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">IDSTCN</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="IDSTCN<%%RND1%%>"><%%COMBOTEXT(IDSTCN)%%></span></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
